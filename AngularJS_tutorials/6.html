<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AngularJS | Filters</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!-- Good website : https://docs.angularjs.org/guide/-->
</head>
<body  ng-app="">
	Your Name: <input type="text" ng-model="name"><br>
	Welcome {{ name | uppercase}} 	<!-- 'uppercase' can make all texts in this {{ }} become uppercase letters -->
	<br>
	Currency: <input type="text" ng-model="price"><br>
	{{ price | currency:"Rs. ":2 }} <!--  234 - >>>   Rs. 234.00  -->
	<br>
	Currency in number: <input type="text" ng-model="price2"><br>
	{{ price2 | number:2 }} <!--  123456 - >>>   123,456.00  -->
	<br>
	<script>



	</script>
</body>
</html>
